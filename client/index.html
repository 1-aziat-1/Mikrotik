<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="wrapper">
        <div class="main__title">
          <h1 class="title">Rouster OS</h1>
          <form action="#" class="title__form">
            <label class="one">
              <input type="radio" name="mode" value="1" checked />
              Режим 1
            </label>
            <label class="two">
              <input type="radio" name="mode" value="2" />
              Режим 2
            </label>
          </form>
        </div>
        <div class="iterface">
          <div class="interface__file">
            <div enctype="file__form">
              <input type="file" id="file">
              <button class="file__btn">Подключить</button>
            </div>
          </div>
          <div class="iterface__conntect">
            <form class="form form__connect" id="form_connect" method="POST">
              <div class="form__wrapper">
                <fieldset class="label__wrapper">
                  <label for="ip">IP</label>
                  <input  id="ip" name="ip" type="text" required>
                </fieldset>
                <fieldset class="label__wrapper">
                  <label for="login">Логин</label>
                  <input  id="login" name="login" type="text" required>
                </fieldset>
                <fieldset class="label__wrapper">
                  <label for="password">Пароль</label>
                  <input  id="password" name="password" type="password" required>
                </fieldset>
              </div>
              <button class="form__submit button" form="form_connect" type="submit">Подключиться</button>
            </form>
          </div>
          <div class="btn__interface">
            <div class="btn__interface-group--one">
              <button class="btn__add btn">Добавить узел</button>
              <button class="btn__remove btn">Удалить узел</button>
            </div>
            <div class="btn__interface-group--two">
              <button class="btn__check btn">Показать узлы</button>
              <button class="btn__hide btn">Маскировать</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
